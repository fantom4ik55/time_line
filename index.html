<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

<div class="timeframe">

      <div class="item  ">
        <div class="timestamp">
          <span class="timestamp-text"> Buyer to Download the App
             
          </span>
        </div>
        <div class="status"><span data-step="1"></span></div>
      </div>
      <div class="item  ">
        <div class="timestamp">
          <span class="timestamp-text">Seller Processing</span>
        </div>
        <div class="status"><span data-step="2"></span></div>
      </div>
      <div class="item  ">
        <div class="timestamp">
          <span class="timestamp-text">Mobile Tickets Issued <br> Via App</span>
        </div>
        <div class="status"><span data-step="3"></span></div>
      </div>
      <div class="item   item-last">
            <div class="timestamp  timestamp-last">
              <span class="timestamp-text">Mobile Tickets <br> Delivered</span>
            </div>
          <div class="status border-last">
              <span data-step="4"></span>
          </div>
      </div>
      <div class="item   item-end">
        <div class="timestamp">
          <span class="timestamp-text"> </span>
        </div>
        <div class="status_last"><span></span></div>
      </div>
    </div>

  </body>
</html>
